<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALC80 - Electronic calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Faster+One&family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div id="deviceBorder">
        <div id="displayPart">
            <section id="display">_0123456789</section>
        </div>
        <main>
            <section id="logoSection">
                <span id="logo">Calc80</span>
                <span id="underLogo">ELECTRONIC CALCULATOR</span>
            </section>
            <section class="button delButtons">C</section>
            <section class="button delButtons">AC</section>
            <section class="button" data-numButton="7">7</section>
            <section class="button" data-numButton="8">8</section>
            <section class="button" data-numButton="9">9</section>
            <section class="button">/</section>
            <section class="button" data-numButton="4">4</section>
            <section class="button" data-numButton="5">5</section>
            <section class="button" data-numButton="6">6</section>
            <section class="button">x</section>
            <section class="button" data-numButton="1">1</section>
            <section class="button" data-numButton="2">2</section>
            <section class="button" data-numButton="3">3</section>
            <section class="button">-</section>
            <section class="button">.</section>
            <section class="button" data-numButton="0">0</section>
            <section class="button">=</section>
            <section class="button">+</section>
        </main>
    <div>

    <script src="script.js"></script>
</body>
</html>
